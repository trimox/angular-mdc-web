<div class="demo-content">
  <h3 class="demo-content__headline">Checkbox</h3>
  <div class="demo-layout__row">
    <button mdc-button (click)="demobox.indeterminate = true">Indeterminate</button>
    <button mdc-button (click)="demobox.indeterminateToChecked = !demobox.indeterminateToChecked">
      Indeterminate To Checked: {{demobox.indeterminateToChecked ? 'On' : 'Off'}}</button>
    <button mdc-button (click)="demobox.toggle()">Toggle</button>
    <button mdc-button (click)="demofield.alignEnd = !demofield.alignEnd">RTL: {{demofield.alignEnd ? 'On' : 'Off'}}</button>
    <button mdc-button (click)="demobox.disabled = !demobox.disabled">Disabled: {{demobox.disabled ? 'On' : 'Off'}}</button>
  </div>
  <mdc-form-field #demofield>
    <mdc-checkbox #demobox></mdc-checkbox>
    <label>Checkbox value is {{demobox.checked}}</label>
  </mdc-form-field>

  <example-viewer [example]="example1"></example-viewer>
</div>
